<!DOCTYPE html>
<html>
<head>
  <meta charset="utf8">
  <title>Hitch Speed Suite</title>
  <link rel="stylesheet" href="vendor/qunit.css" type="text/css" media="screen">
  <script src="../node_modules/jquery/tmp/jquery.js"></script>
  <script src="../node_modules/underscore/underscore.js"></script>
  <script src="../node_modules/backbone/backbone.js"></script>
  <script src="vendor/qunit.js"></script>
  <script src="../hitch.js"></script>
  <script src="tests.js"></script>
  <script>
    $(function() {

      function countFunctions(obj) {
        var count = 0;

        _.each(obj, function(prop, name) {
          if (!_.isFunction(prop) && _.isObject(prop)) {
            count += countFunctions(prop);
          } else if (_.isFunction(prop)) {
            count += _.functions(prop.prototype).length;
          }
        });

        return count;
      }

      var coverage = 28
        , shouldBeCovered = countFunctions(Hitch) - countFunctions(Backbone)
        , percentage = Math.round(coverage/shouldBeCovered*10000)/100
        , headline = coverage + ' of ' + shouldBeCovered + ' (' + percentage + '%)';

      $('#coverage').html(headline);

    });
  </script>
</head>
<body>

<h2>Current Coverage: <span id="coverage"></span></h2>

<div id="qunit"></div>

<div id="qunit-fixture">
  <div id="primaryView">
    <div id="childView"></div>
  </div>
  <div id="secondaryView"></div>
</div>

</body>
</html>
